components:
   schemas:
      Secret:
         type: object
         required:
         - plainSecret
         properties:
            plainSecret:
               description: Le secret.
               type: string
      HashedSecret:
         type: object
         required:
         - secureSecretHash
         properties:
            secureSecretHash:
               description: Le Hash du secret.
               type: string
      Conf:
         description: Listes des différentes configurations
         properties:
            signature:
               type: array
               items:
                  type: object
                  $ref: '#/components/schemas/ConfSign'
            signatureVerification:
               type: array
               items:
                  type: object
                  $ref: '#/components/schemas/ConfVerifSign'
            certificatVerification:
               type: array
               items:
                  type: object
                  $ref: '#/components/schemas/ConfVerifCert'
            proof:
               type: array
               items:
                  type: object
                  $ref: '#/components/schemas/ConfProof'
      Proof:
         type: object
         required:
         - requestId
         - proofTag
         - idProofConf
         - applicantId
         properties:
            requestId:
               description: Identifiant de la demande pour renseigner l'élément RequestId de la preuve.
               type: string
               pattern: ^[a-zA-Z_0-9\-]*$
            proofTag:
               description: Tag utilisé pour renseigner l'élément Tag de la preuve.
               type: string
               pattern: ^[a-zA-Z_0-9\-]*$
            idProofConf:
               description: Identifiant de configuration à sélectionner parmi la liste des configurations disponibles pour
                  la génération de la preuve (appel de l'opération "/configurations").
               type: integer
               format: int64
            applicantId:
               description: Identifiant du demandeur utilisé pour renseigner le champ applicantId de la preuve.
               type: string
               pattern: ^[a-zA-Z_0-9\-]*$
      SignDocument:
         type: object
         required:
         - idSignConf
         - file
         properties:
            secret:
               description: Secret
               type: string
               pattern: ^[a-zA-Z_0-9\-]*$
            idSignConf:
               description: Identifiant de configuration à sélectionner parmi la liste des configurations disponibles pour
                  la signature (appel de l'opération "/configurations").
               type: integer
               format: int64
            file:
               description: Document à signer.
               type: string
               format: binary
            signers:
               type: array
               description: Liste des signataires délégataires. 
               items:
                  type: string
      SignDocumentWithProof:
         type: object
         required:
         - idSignConf
         - file
         - idVerifSignConf
         - requestId
         - proofTag
         - applicantId
         properties:
            secret:
               description: Secret
               type: string
               pattern: ^[a-zA-Z_0-9\-]*$
            idSignConf:
               description: Identifiant de configuration à sélectionner parmi la liste des configurations disponibles pour
                  la signature (appel de l'opération "/configurations").
               type: integer
               format: int64
            file:
               description: Document à signer.
               type: string
               format: binary
            signers:
               type: array
               description: Liste des signataires délégataires. 
               items:
                  type: string
            idVerifSignConf:
               description: Identifiant de configuration à sélectionner parmi la liste des configurations disponibles pour
                  la vérification de signature (appel de l'opération "/configurations").
               type: integer
               format: int64
            requestId:
               description: Identifiant de la demande pour renseigner l'élément RequestId de la preuve.
               type: string
